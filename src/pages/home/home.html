<ion-header>
  <ion-navbar>
    <ion-title>
      Rate Random Photos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <p>
    Pick your pic!
  </p>
  <ion-slides>
    <ion-slide *ngFor='let item of photoList' | >
      <img  src="{{item.image}}" />
    </ion-slide>
  </ion-slides>

  <br><br>
  <div><page-photo-rating></page-photo-rating></div>
  <br>
  <button ion-button (click)='Previous' class='btn btn-pre'>Previous</button>
  <button ion-button (click)='Shuffle'>Shuffle</button>
  <button ion-button (click)='onClickingNext()' class='btn btn-next' >Next</button>

</ion-content>
